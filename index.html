<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputlandia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container pt-5">
        <div class="bg-light">
            <p>Payment from exmple</p>
        </div>



        <div class="container">
            <div class="bg bg-danger">
                <p class="ps-3 pt-3 pb-3">Some fields are missing</p>
            </div>
            <div class="d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CARD#</span>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" aria-label="Username"
                        aria-describedby="basic-addon1">


                    <span class="input-group-text" id="basic-addon1">CVC#</span>
                    <input type="text" class="form-control" placeholder="000" aria-label="Username"
                        aria-describedby="basic-addon1">

                    <span class="input-group-text" id="basic-addon1">Amount $</span>
                    <input type="text" class="form-control" placeholder="Amount $$$$" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

            </div>

        </div>
        <div class="container-fluid d-flex">
            <div class="left-container me-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">First Name</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">City</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <div class="d-flex">
                    <div class="form-check pe-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-brands fa-cc-paypal fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check pe-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-brands fa-cc-visa fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check pe-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                        <label class="form-check-label" for="radioDefault1">
                            <i class="fa-regular fa-credit-card fa-xl"></i>
                        </label>
                    </div>
                    <div class="form-check pe-3">
                        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                        <label class="form-check-label" for="radioDefault2">
                            <i class="fa-solid fa-cedi-sign fa-xl"></i>
                        </label>
                    </div>
                </div>
            </div>


            <div class="right-container">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Last Name</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-flex">
                    <div>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">States</button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Contry 1</a></li>
                                <li><a class="dropdown-item" href="#">Contry 2</a></li>
                                <li><a class="dropdown-item" href="#">Contry 3</a></li>
                                <li><a class="dropdown-item" href="#">Contry 4</a></li>
                            </ul>
                            <input type="text" class="form-control" placeholder="Pick a State" aria-label="Text input with dropdown button">
                        </div>
                    </div>
                    <div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Postal Code</span>
                            <input type="text" class="form-control" placeholder="00000" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
            </div>
            <div class="mb-3">
                        <label for="textarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="textarea1" rows="3" placeholder="Add any notes here"> </textarea>
                    </div>

        </div>

    </div>
    <div class="container pt-3">
        <div class="bg-light">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>

    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
