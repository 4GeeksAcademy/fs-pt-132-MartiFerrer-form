<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputlandia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="bg-light">
            <p>Payment from exmple</p>
        </div>

        <div class="container">
            <div class="bg bg-danger">
                <p>Some fields are missing</p>
            </div>
            <div class="d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CARD#</span>
                    <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXXX" aria-label="Username"
                        aria-describedby="basic-addon1">

                    
                        <span class="input-group-text" id="basic-addon1">CVC#</span>
                        <input type="text" class="form-control" placeholder="0000" aria-label="Username"
                            aria-describedby="basic-addon1">

                            <span class="input-group-text" id="basic-addon1">Amount $</span>
                        <input type="text" class="form-control" placeholder="Amount $$$$" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>

                </div>

            </div>
        </div>

    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
